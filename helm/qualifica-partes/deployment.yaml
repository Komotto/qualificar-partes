apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: DW_USER
              value: "{{ .Values.env.DW_USER }}"
            - name: DW_PASSWORD
              value: "{{ .Values.env.DW_PASSWORD }}"
            - name: DW_HOST
              value: "{{ .Values.env.DW_HOST }}"
            - name: DW_PORT
              value: "{{ .Values.env.DW_PORT }}"
            - name: DW_SERVICE
              value: "{{ .Values.env.DW_SERVICE }}"
